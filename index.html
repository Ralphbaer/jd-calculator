<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8'><br>
      <script type = "text/javascript" src="index.js"></script>  
      <title>Gregorian/Julian Date Converter</title>
      <style type='text/css'>
         body, input {
            margin : 0 auto;
            text-align : center; 
         }

      </style>
   </head>
   <body>
    <div>
        <input type="date" id="date-input" required />
        <button id="submit" onclick="toJulianDate()">To Julian Date!</button>
        <div id="jd" style="padding-top:2em;"></div><br>

        <input type="text" id="jd-date-input" required />
        <button id="submit" onclick="toJulianDate()">From Julian Date!</button>
        <div id="date-template" style="padding-top:2em;">YYYY-M-D</div>
        <div id="date-output" style="padding-top:2em;"></div>
   </body>
</html>
