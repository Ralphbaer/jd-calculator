<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8'><br>
      <script type = "text/javascript" src="index.js"></script>  
      <title>Gregorian/Julian Date Converter</title>
      <style type='text/css'>
         body, input {
            margin : 0 auto;
            text-align : center; 
         }

      </style>
   </head>
   <body>
    <div>
         <h2>PS: This application assumes use of the Gregorian calendar and only works correctly for dates after 1858. For more on Julian dates, click  <a href="https://aavso.org/about-jd" target="_blank">here</a></a></h1>
        <input type="text" id="jd-date-input" required />
        <button id="submit" onclick="toJulianDate()">From Julian Date!</button>
        <div id="date-template" style="padding-top:2em;">YYYY-M-D</div>
        <div id="date-output" style="padding-top:2em;"></div>
   </body>
</html>
